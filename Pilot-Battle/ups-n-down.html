<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="a"></div>
<div id="b"></div>
<div id="c"></div>

<style>
  body {
    margin:0;
    background: #62306D
  }
  div {
    height: 100px;
    width:100px;
    background: #F7EC7D;
    position:absolute;
    border-radius:0 0 50px 50px;
  }
  #a {
    top:50px;
    left:150px;
    transform:rotate(180deg);
  }
  #b {
    top:150px;
    left:50px;
  }
  #c {
    top:150px;
    left:250px;
  }
</style>
</body>
</html>
